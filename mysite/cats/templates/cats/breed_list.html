{% extends "base_bootstrap.html" %}

<!--<meta name="dj4e" content="831704ea3aeacc4e3e1962496fd593bf">-->
{% block content %}
<h1>Breed List</h1>
    {% if breed_list %}  <!-- do an operation if the make_list is not empty -->
<ul>
    {% for breed in breed_list %}
    <li>
        {{ breed.name }}
        (<a href="{% url 'cats:breed_update' breed.id %}">Update</a> |
        <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>)
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no breeds in the library.</p>
{% endif %}
<p><a href="{% url 'cats:breed_list' %}">Add a breed</a></p>
<p>
    <a href="{% url 'cats:all' %}">Back to cats</a>
</p>

{% endblock %}
