{% extends "base_bootstrap.html" %}

<meta name="dj4e" content="831704ea3aeacc4e3e1962496fd593bf">
{% block content %}
<h1>Makes List</h1>
    {% if make_list %}  <!-- do an operation if the make_list is not empty -->
<ul>
    {% for make in make_list %}
    <li>
        {{ make.name }}
        (<a href="{% url 'autos:make_update' make.id %}">Update</a> |
        <a href="{% url 'autos:make_delete' make.id %}">Delete</a>)
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no makes in the library.</p>
{% endif %}
<p><a href="{% url 'autos:make_list' %}">Add a make</a></p>
<p>
    <a href="{% url 'autos:all' %}">Back to autos</a>
</p>

{% endblock %}
